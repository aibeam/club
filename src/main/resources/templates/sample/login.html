<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <style>
    form {margin: 0 auto; width: 150px;}
    button {width: 140px;}
    fieldset {width : 300px;}
  </style>
  <script type="text/javascript">
    window.onload = function() {
      document.getElementById('btnLogin').onclick = function() {
        username = document.getElementById('username').value;
        password = document.getElementById('password').value;
        if (username == undefined || username == "") {
          alert('ID를 확인해주세요');
          document.getElementById('username').focus();
          return;
        }
        if (password == undefined || password == "") {
          alert('Password를 확인해주세요');
          document.getElementById('username').focus();
          return;
        }
        document.frm.submit();
      }
    }
  </script>
</head>

<body>
<div th:fragment="content">
  <form action="/login" method="post" name="frm">
    <fieldset>
      <legend>로그인</legend>
      <table>
        <tr>
          <td colspan="2" style="height:10px; color:red;">
            <span th:if="${param.error}">아이디와 비밀번호를 확인하세요.</span>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="height:10px; color:red;">
            <span th:if="${param.logout}">로그아웃 되었습니다.</span>
          </td>
        </tr>
        <tr>
          <td><label for="username">ID</label></td>
          <td><input id="username" name="username" type="text"></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input id="password" name="password" type="password"></td>
        </tr>
      </table>
      <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
      <button type="button" id="btnLogin">로그인</button>
      <button type="reset">취소</button>
    </fieldset>

    <table class="table table-striped">
      <tbody>
      <tr>
        <td><a href="/oauth2/authorization/google">Google</a></td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
</body>

</html>
